<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="scss/pages/repository.scss"/>
    <link rel="stylesheet" type="text/css" href="scss/main.scss"/>
    <meta charset="UTF-8">
    <title>Repository Viewer</title>

    <link href="scss/main.scss" rel="stylesheet" />
    <link href="scss/pages/repository.scss" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Arvo:700|Lato:400,400i,700,700i|PT+Mono" rel="stylesheet" />
</head>
<body>
<link href="elem/nav.html" rel="import" />

<main>
    <a id="repository-name" async-filled async-timeout="450"></a>
    <section id="buttons">
        <a class="repo-button" id="issues-button">Issues</a><!--
        --><a class="repo-button" id="commits-button">Commits</a><!--
        --><a class="repo-button" id="branches-button">Branches</a><!--
        --><a class="repo-button" id="code-button">Code</a>
        <input class="float-right no-label" readonly type="text" id="repository-clone-url" />
    </section>
    <section id="contents">
        <div async-filled async-timeout="450" style="padding:1em"></div>
    </section>
</main>

<script src="ts/page/repository.ts"></script>
</body>
</html>
